[flake8]
# Alinha com Black (usa 88 caracteres em vez de 79)
max-line-length = 88

# Ignora regras que conflitam com Black
extend-ignore = E203, W503

# Exclui pastas que não precisam ser lintadas
exclude =
    .git,
    __pycache__,
    .venv,
    build,
    dist,
    data,
    models

# Habilita relatórios mais claros
statistics = True
count = True
show-source = True

# Seleciona apenas os erros relevantes (PEP8 + Pyflakes)
select = C,E,F,W,B,B950

# Corrige falsos positivos de linhas longas (B950 é mais permissivo)
per-file-ignores =
    tests/*: E501

[mypy]
# Configuração opcional para checagem de tipos
python_version = 3.12
ignore_missing_imports = True
strict_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True

[isort]
# Integração com Black
profile = black
line_length = 88
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
combine_as_imports = True
