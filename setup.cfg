[flake8]
# Alinha com Black (usa 88 caracteres em vez de 79)
max-line-length = 88

# Ignora regras que conflitam com Black
extend-ignore = E203, W503

# Seleciona erros relevantes (PEP8 + Pyflakes + Bugbear)
select = C,E,F,W,B
extend-select = B950

# Exclui pastas que não precisam ser lintadas
exclude =
    .git,
    __pycache__,
    .venv,
    .mypy_cache,
    .ruff_cache,
    build,
    dist,
    data,
    models

# Relatórios mais claros
statistics = True
count = True
show-source = True

# Evita ruído de linhas longas tradicionais; usamos B950 para isso
ignore = E501

# Permissões específicas por arquivo/pasta (se quiser manter E501 em produção)
per-file-ignores =
    tests/*: E501

[mypy]
python_version = 3.12
ignore_missing_imports = True
strict_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
# Opcional, útil em layout com 'src/'
explicit_package_bases = True

[isort]
profile = black
line_length = 88
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
combine_as_imports = True
skip =
    data,
    models
