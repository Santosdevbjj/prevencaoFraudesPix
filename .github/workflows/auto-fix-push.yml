name: Auto Fix Style on Push

on:
  push:
    branches-ignore:
      - main   # opcional: se não quiser auto-fix direto na main
      - master # idem, caso exista

jobs:
  autofix:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # necessário para commit/push

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install

    - name: Run make fix
      run: make fix

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "chore: auto-fix style issues (Black + Ruff)"
        branch: ${{ github.ref_name }}
