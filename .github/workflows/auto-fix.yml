name: Auto Fix Style

on:
  pull_request:
    branches: [ main ]

jobs:
  autofix:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # necessário para commit/push
      pull-requests: write   # necessário para comentar no PR

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install

    - name: Run make fix
      run: make fix

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "chore: auto-fix style issues (Black + Ruff)"
        branch: ${{ github.head_ref }}

    - name: Comment on PR
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: auto-fix
        message: |
          ✅ Correções automáticas de estilo foram aplicadas neste PR.
          - Ferramentas usadas: **Ruff** (lint + fix) e **Black** (formatação).
          - Commit gerado: `chore: auto-fix style issues (Black + Ruff)`
          - Agora o código segue o padrão PEP8 e deve passar no CI.
