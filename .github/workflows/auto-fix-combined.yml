name: Auto Fix Combined

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main

jobs:
  autofix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install

    - name: Run Black + Ruff + Isort (fix mode)
      run: |
        poetry run black src tests
        poetry run ruff check src tests --fix
        poetry run isort src tests

    - name: Detect changes
      id: git-diff
      run: |
        if git diff --quiet; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.git-diff.outputs.changed == 'true'
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "chore: auto-fix style issues (Black + Ruff + Isort)"
        branch: ${{ github.ref_name }}

    - name: Comment on PR (correções aplicadas)
      if: github.event_name == 'pull_request' && steps.git-diff.outputs.changed == 'true'
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: auto-fix-feature
        message: |
          ✅ Correções automáticas de estilo foram aplicadas neste branch de feature.
          - Ferramentas usadas: **Black** (formatação), **Ruff** (lint + fix), **Isort** (imports).
          - Commit gerado: `chore: auto-fix style issues (Black + Ruff + Isort)`
          - Agora o código segue o padrão definido no `pyproject.toml` e deve passar no CI.

    - name: Comment on PR (nenhuma alteração)
      if: github.event_name == 'pull_request' && steps.git-diff.outputs.changed == 'false'
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: auto-fix-feature
        message: |
          ✅ Nenhuma alteração de estilo encontrada.
          - O branch já estava limpo e segue o padrão definido no `pyproject.toml`.
          - O CI deve passar sem problemas.
